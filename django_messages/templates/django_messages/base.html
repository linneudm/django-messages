{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% endblock %}
{% block sidebar %}

<div id="nav" class="nav flex-column nav-pills" id="v-pills-tab" aria-orientation="vertical">
  <a class="nav-link active" id="v-pills-home-tab" href="{% url 'messages_inbox' %} ">{% trans "Inbox" %}</a>
  <a class="nav-link" id="v-pills-profile-tab"  href="{% url 'messages_outbox' %} " >{% trans "Sent Messages" %}</a>
  <a class="nav-link" id="v-pills-messages-tab"  href="{% url 'messages_compose' %} " >{% trans "New Message" %}</a>
  <a class="nav-link" id="v-pills-settings-tab"  href="{% url 'messages_trash' %} "  >{% trans "Trash" %}</a>
</div>

<script>
(function() {
	var nav = document.getElementById('nav'),
	anchor = nav.getElementsByTagName('a'),
	current = window.location;
	console.log(current);
	for (var i = 0; i < anchor.length; i++) {
		if(anchor[i].href == current) {
    		anchor[i].className = "nav-link active";
		}
		else{
			anchor[i].className = "nav-link";	
		}
	}
})();
</script>

{% endblock %}
